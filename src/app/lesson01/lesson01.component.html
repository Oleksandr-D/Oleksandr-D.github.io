<div (click)="showModal()" class="lesson-item">Lesson 1
  <p class="lesson-item-title">Angular CLI, Data Binding</p>
  <p class="lesson-item-title"></p>
</div>
<ng-container *ngIf="modalWindow">
  <div class="wraper">
    <div class="bad-words">Bad words: {{bad_words}}</div>
    <div class="button-wraper">
      <input id="word" placeholder="Word here..." type="text" [(ngModel)]="word">
      <button class="add" (click)="addWord()">Add</button>
      <button id="reset" value="reset" (click)="resetWords()">Reset</button>
    </div>
    <div class="cenzor-wraper">
      <textarea id="texta" [(ngModel)]="getText" placeholder="Text here..."></textarea>
      <button (click)="cenzorWords()" id="cenzor" type="text" value="Cenzor">Cenzor</button>
    </div>
  </div>
</ng-container>
